<h3> Welcome to {{ title }} </h3>

<p>Please enter a Task Name, a Date in MM/DD/YYYY format, and an Assignee Name.</p>

<form id="taskManagementForm" [formGroup]="taskManagementForm" novalidate (ngSubmit)="save(taskManagementForm.value)">
    <label>Name</label>
    <div><input type="text" formControlName="name"></div>
    <label>Date</label>
    <div><input type="text" formControlName="date"></div>
    <label>Assigned</label>
    <div><input type="text" formControlName="assigned"></div>
    <button type="submit" [disabled]="!taskManagementForm.valid">
        Submit
    </button>
</form>

<div class="existingData">
    <div *ngFor="let task of tasks; let i = index">
        <div>
            Name: {{task.name}}  |  Date: {{task.date}}  |  Assigned: {{task.assigned}}
            <button [attr.data-index]="i" class="removeItem" (click)="remove(i)">Remove Item</button>
        </div>
    </div>
</div>
